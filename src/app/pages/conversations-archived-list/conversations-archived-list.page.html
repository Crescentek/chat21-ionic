<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'LABEL_ARCHIVED' | translate }}</ion-title>

    <ion-buttons slot="start">
      <ion-button ion-button (click)="onCloseArchived()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-conversations 
    [listConversations]="listConversations"
    [styleMap]="styleMap"
    [translationMap]="translationMap"
    (onConversationSelected)=onConversationSelectedFN($event)
    (onImageLoaded)="onImageLoadedFN($event)"
    (onConversationLoaded)="onConversationLoadedFN($event)">
  </ion-list-conversations>
</ion-content>
